<main class="container">
  <form
    class="form-login"
  >
    <h1 class="h3 mb-3 font-weight-normal">Adicionando <br> Espaço Físico</h1>


    <div class="form-group">
      <label for="name">Nome do Espaço</label>
      <input
        id="name"
        class="form-control"
        type="text"
        placeholder="..."
      >
    </div>
    <div class="form-group">
      <label for="width">Lagura</label>
      <input
        id="width"
        name="width"
        class="form-control"
        type="number"
      >
    </div>
    <div class="form-group">
      <label for="length">Comprimento</label>
      <input
        id="length"
        name="length"
        class="form-control"
        type="number"
      >
    </div>

    <div class="form-group">
      <label for="activityId"></label>
      <select id="activityId" name="activityId" class="custom-select" aria-label="Selecione sua atividade">
        <!--Adicionar lista de actividades cadastradas-->
      </select>
    </div>


    <div class="form-group" style="display: none">
      <input
        id="userId"
        name="userId"
        class="form-control"
        type="text"
      >
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit"> CADASTRAR ESPAÇO </button>

  </form>

</main>
